<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h1>Welcome To SBI</h1>
    </div>
    <div class="col"></div>

  </div>

  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="jumbrtron">

        <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input formControlName="username" type="text" name="uname" class="form-control" id="uname">
            <small id="emailHelp" class="form-text text-muted">We'll never share your Accountno with anyone else.</small>
            <div *ngIf="loginForm.get('username').touched && loginForm.get('username').errors" class="error">Username is required</div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input formControlName="password" type="password" name="pwd" class="form-control" id="pwd">
            <div *ngIf="loginForm.get('password').touched && loginForm.get('password').errors" class="error">
              <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
              <div *ngIf="loginForm.get('password').errors.minlength">Password length should be minimum 2 characters</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
