
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"><h1>Welcome To SBI</h1> </div>
          <div class="col"></div>

        </div>

        <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        <div class="jumbrtron">
        <form(ngSubmit)="onLoginClick()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input (change)="onUsernameChange($event)" type="text" name="uname" class="form-control" id="uname">
              <small id="emailHelp" class="form-text text-muted">We'll never share your Accountno with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input (change)="onPasswordChange($event)" type="password" name="pwd" class="form-control" id="pwd">
            </div>
           <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
        </div>
      <div class="col"></div>    
</div>
